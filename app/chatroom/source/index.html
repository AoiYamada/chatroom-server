    <!-- https://github.com/adriancooney/console.image/blob/master/console.image.js -->
    <!-- https://github.com/adriancooney/console.image/issues/19 -->

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="../../src/js/index.js"></script>
    <script>
      const socket = io("wss://yamada.jacen.dev");
      const image_format_reg = /^\[img\]\((.*?)\)$/;


      /** append message function **/
      function appendMsg(username,msg){
        $("#card-content").append(
          "<div class='dialog'><blockquote>"+username+" "+msg+"</<blockquote></div>"
        )
      }

      socket.on("connect", () => {
        console.log("Connected");
      });
      
      socket.on("init", all_chats => {
        for (const { username, msg } of all_chats) {
          const image_match = msg.match(image_format_reg);
          if (image_match) {
            console.log(`${username}:`);
            console.image(image_match[1]);
          } else {
            console.log(`${username}: ${msg}`);
            appendMsg(username,msg);
          }
        }
        socket.on("broadcast", ({ username, msg }) => {
          const image_match = msg.match(image_format_reg);
          if (image_match) {
            console.log(`${username}:`);
            console.image(image_match[1]);
            appendMsg(username,msg);
          } else {
            console.log(`${username}: ${msg}`);
            appendMsg(username,msg);
          }
        });
      });

      function broadcast() {
        const msg = document.forms["chat"]["msg"].value;
        socket.emit("broadcast", msg);
        document.forms["chat"]["msg"].value = "";
        return false;
      }

      function upload() {
        var file = document.getElementById("img").files[0];
        console.log(file)

        const formData = new FormData();
        formData.append("img", file);
        axios.post("/upload", formData, {
          headers: {
            "Content-Type": "multipart/form-data",
          },
        });
        document.getElementById("img").value = "";
      }
    </script>
    <title>Chatroom</title>
  </head>

    <div class="page-content-wrapper">

              <!--

            </div>
            <div class="card-content" id="card-content">
              <p>Welcome to the chat room!</p>
              <div class="dialog">
              </div>
            </div>

            <div class="row s12 m12 l12 z-depth-2" id="text-form-wrapper">
              <form name="chat" onsubmit="return broadcast()">
                <div class="col s12">
                  <div class="">
                    <!-- message field -->
                    <div class="col s7 m7">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">textsms</i>
                        <input type="text" name="msg" id="autocomplete-input" class="autocomplete">
                        <label for="autocomplete-input">Message:</label>
                      </div>
                    </div>
                    
                    <!-- upload file field -->
                    <div class="col s3 m3">
                      <div class="input-field col s12">
                        <div class="file-field">
                          <div class="btn">
                            <span>File</span>
                            <input type="file" name="img" id="img">
                          </div>
                          <div class="file-path-wrapper">
                            <input  class="file-path validate" type="text" accept="image/*" onchange="window.upload()" />
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- submit button -->
                    <div class="col s2 m2">
                      <div class="input-field col s12 right-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Send
                        </button>
                      </div>
                    </div>

                    <!-- fix action field -->
                    <div class="fixed-action-btn">
                      <a class="btn-floating btn-large red">
                        <i class="large material-icons">mode_edit</i>
                      </a>
                      <ul>
                        <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                        <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                        <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                        <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </form>
