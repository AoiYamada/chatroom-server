  <body>
    <!-- side menu -->
    <ul id="slide-out" class="sidenav">
      <li><div class="user-view">
        <div class="background" id="side-bg">
        </div>
        <a href="#user"><img class="circle" src="/static/images/cat.jpg"></a>
        <a href="#name"><span class="white-text name">Pan Kong</span></a>
        <a href="#email"><span class="white-text email">山田哥@gmail.com</span></a>
      </div></li>
      <li><a href="/login">Login</a></li>
      <li><a href="/register">Register</a></li>
    </ul>
    <!-- /side menu -->

    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Chat-Room <img src="/static/images/cat2.png" id="nav-img"/></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/register">Register</a></li>
          <li><a href="/login">Login</a></li>
          <!-- Dropdown Trigger -->
          <!--
          <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
          -->
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger" id="side-bar">
          <i class="material-icons">menu</i>
        </a>
      </div>
    </nav>
    
    <!-- Dropdown Structure -->
    <div class="col s10 m10 l8" id="register-form-wrapper">
      <h3>Sign up</h3>
      <form action="https://yamada.jacen.dev/register" method="post">
          <!-- message field -->
          <div class="row">
            <div class="col s12 m6">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" name="username" id="username">
                <label for="username">Username:</label>
              </div>
            </div>

            <div class="col s12 m6">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input type="password" name="password" id="password">
                <label for="password">Password:</label>
              </div>
            </div>

            <div class="col s12 m12">
              <div class="input-field col s12">
                <i class="material-icons prefix">room_service</i>
                <input type="password" name="secret" id="secret">
                <label for="secret">Secret:</label>
              </div>
            </div>
            <div class="col s12 center-align">
              <button class="btn waves-effect waves-light" type="submit" name="action">Register
              </button>
            </div>
        </div>
      </form>
    </div>
