    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Register</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Chat-Room</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="https://yamada.jacen.dev/register">Register</a></li>
          <li><a href="https://yamada.jacen.dev/login">Login</a></li>
          <!-- Dropdown Trigger -->
          <!--
          <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
          -->
        </ul>
      </div>
    </nav>
    
    <!-- Dropdown Structure -->
    <div class="col s10 m10 l8" id="register-form-wrapper">
      <h3>Sign in</h3>
      <form action="https://yamada.jacen.dev/login" method="post">
          <!-- message field -->
          <div class="row">
            <div class="col s12 m6">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" name="username" id="username">
                <label for="username">Username:</label>
              </div>
            </div>

            <div class="col s12 m6">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input type="password" name="password" id="password">
                <label for="password">Password:</label>
              </div>
            </div>

            <div class="col s12 center-align">
              <button class="btn waves-effect waves-light" type="submit" name="action">Log In
              </button>
            </div>
        </div>
      </form>
    </div>

    <!--
